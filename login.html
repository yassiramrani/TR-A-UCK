<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - TR(a)UCK Espace Client</title>
    <style>
        /* Vos styles existants */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1B1B1B;
            color: #FFF1E2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background: #555151;
            color: #FFF1E2;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav {
            margin: 0 auto;
        }

        nav ul {
            list-style-type: none;
            padding-right: 1000px;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #FFF1E2;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #B76E2D;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-right: 20px;
        }

        .header-right a {
            color: #FFF1E2;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            background-color: #555151;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .header-right a:hover {
            background-color: #623F2B;
        }

        .login-container {
            background-color: #555151;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-top: 50px;
        }

        .login-container img {
            height: 100px;
        }

        .login-container h2 {
            margin-bottom: 2rem;
            color: #B76E2D;
        }

        .login-container input {
            width: 90%;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: none;
            background: #9F9689;
            color: #1B1B1B;
        }

        .login-container button {
            padding: 1rem 2rem;
            background-color: #B76E2D;
            color: #1B1B1B;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            width: 70%;
            font-weight: bold;
        }

        .login-container button:hover {
            background-color: #9F9689;
        }

        .login-container a {
            color: #FFF1E2;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-container a:hover {
            color: #B76E2D;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home page.html">Accueil</a></li>
                <li><a href="#about">À propos</a></li>
                <li><a href="#features">Fonctionnalités</a></li>
                <li><a href="#contact">Contact</a></li>       
            </ul>

        </nav>
        
        <div class="header-right">
               
            <a href="">Contacter-nous</a>
        </div>
        
    </header>

    <div class="login-container" id="login-container">
        <div class="logo">
            <img src="assets/logo 2.png" alt="Thinkera Logo">
        </div>
        <h2 id="form-title">Connexion - Espace Client</h2>
        <form id="main-form">
            <input type="email" id="email" name="email" placeholder="Votre email" required>
            <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
            <button type="submit">Se Connecter</button>
        </form>
        <p><a href="#" id="forgot-password-link">Mot de passe oublié ?</a></p>
        <p><a href="sign up.html">créer un compte</a></p>
    </div>

    <script>
        const loginContainer = document.getElementById('login-container');
        const formTitle = document.getElementById('form-title');
        const mainForm = document.getElementById('main-form');
        const forgotPasswordLink = document.getElementById('forgot-password-link');

        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            // Modifier le titre
            formTitle.textContent = 'Réinitialisation du mot de passe';
            // Remplacer le formulaire
            mainForm.innerHTML = `
                <input type="email" id="reset-email" name="reset-email" placeholder="Entrez votre email" required>
                <button type="submit">Envoyer</button>
            `;
        });
    </script>
</body>
</html>
