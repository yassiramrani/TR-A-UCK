<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - TR(a)UCK Espace Client</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background: black;
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav {
            margin: 0 auto;
        }

        nav ul {
            list-style-type: none;
            padding-right: 1000px;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff0000;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-right: 20px;
        }

        .header-right a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            background-color: #7e0000;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .header-right a:hover {
            background-color: #003d80;
        }

      

        .login-container {
            background-color: #2a2a2a;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-top: 50px; /* Added to prevent overlap with fixed header */
        }
        
        .login-container img {
            height: 300px;
            

        }

      
        .login-container h2 {
            margin-bottom: 2rem;
        }

        .login-container input {
            width: 90%;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: none;
            background: #1a1a1a;
            color: #f0f0f0;
        }

        .login-container button {
            padding: 1rem 2rem;
            background-color: #ff0000;
            color: #f0f0f0;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            width: 70%;
            font-weight: bold;
        }

        .login-container button:hover {
            background-color: #e60000;
        }

        .login-container a {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-container a:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <header>
       

        
            <nav>
                <ul>
                    <li><a href="home page.html">Accueil</a></li>
                    <li><a href="#about">À propos</a></li>
                    <li><a href="#features">Fonctionnalités</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="header-right">
                
                <a href="">Contactez-nous</a>
            </div>
        
    </header>

    <div class="login-container">
        <div class="logo">
            <img src="logo 2.png" alt="Thinkera Logo">
        </div>
        <h2>Connexion - Espace Client</h2>
        <form id="login-form">
            <input type="email" id="email" name="email" placeholder="Votre email" required>
            <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
            <button type="submit">Se Connecter</button>
        </form>
        <p><a href="#">Mot de passe oublié ?</a></p>
    </div>
</body>
</html>
